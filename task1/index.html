<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="contact">
        <div class="contact_title">
            <h2 class="contact_title_h2">contact us</h2>
            <div class="contact_title_separator"></div>
        </div>
        <h5 class="contact_h5">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h5>
    </div>
    <form class="contact_form">
        <div class="contact_form_in">
            <input type="name" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
        </div>
        <textarea placeholder="Message"></textarea>
    </form>
    <button form="contact_form">Send Message</button>
</body>
</html>
