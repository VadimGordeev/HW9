<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div class="request">
            <div class="request_back"></div>
            <form class="request_form">
                <div class="request_form_col1">
                    <p class="request_form_col1_p">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</p>
                    <div class="request_form_col1_item">
                        <input type="name" name="name" placeholder="Имя*">
                        <input type="tel" name="tel" placeholder="Телефон*">
                    </div>
                    <div class="request_form_col1_item">
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="request_form_col1_item">
                        <input type="text" name="text" placeholder="Комментарий">
                    </div>
                    <button>Отправить</button>

                </div>
                <div class="request_form_col2"></div>           
            </form>
        </div>
    </section>    
</body>
</html>
